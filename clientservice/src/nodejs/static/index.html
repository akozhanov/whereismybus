<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; width: 100%;}
    </style>
</head>
<body>

<div id="map"></div>
<div id="data"></div>


<script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 50.607058, lng: 30.294730},
    zoom: 8
  });
}

function get_data(){
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      var loc = JSON.parse(xhttp.responseText);
      map.setCenter({lat: loc.lat, lng: loc.lng});
      var marker = new google.maps.Marker({
        position: {lat: loc.lat, lng: loc.lng},
        map: map,
        title: loc.ser,
//        icon: {url: 'bus4.png', size: {width: 100, height: 100}}
      });
    }
  };
  xhttp.open("GET", "/data.html", true);
  xhttp.send();
}

setInterval(get_data, 2000);
    </script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8qQTZlkZC7Fiz1M9UNp65mAXJWR18joI&callback=initMap">
</script>

</body>
</html>
